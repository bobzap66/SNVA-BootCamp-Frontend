<!DOCTYPE html>
<html>
    <head>
        <title>
            Internal JS Demo
        </title>
        <script>
            function calc(x,y)
            {
                console.log(x*y);
            }
        </script>
    </head>
    <body>
        <input type="button" value="calculate(45,76)" onclick="calc(45,76)">
        <input type="button" value="calculate(122,14)" onclick="calc(122,14)">
    </body>
</html>
