<!DOCTYPE html>
<html>

        <title>Inline JS Demo</title>
    </head>
    <body>
        <script>
            function calc(x,y)
            {
                console.log(x*y);
                alert(x*y);
            }
            calc(34,3);
            calc(4,5);
            calc(10,435);
        </script>
    </body>
