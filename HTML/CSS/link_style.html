<!DOCTYPE html>
<html>
    <head>
        <title>HTML Hyperlink Demo</title>
        <style>
            /* unvisitedlink */
            a:link{
                color: red;
            }

            /* visited link */
            a:visited{
                color:green;
            }

            /* mouse over */
            a:hover
            {
                color: hotpink;
            }

            /* selected link */
            a:active
            {
                color: blue;
            }

        </style>
    </head>

    <body>
        <h1>Hyper Link</h1>
       <a href="https://www.facebook.com">FB</a> <br>
        <a href="https://www.google.com">Google</a><br>
       <a href="./padding.html">Offline file</a>
</html>
